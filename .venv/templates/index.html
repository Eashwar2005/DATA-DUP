<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Dataset duplicator</title>
</head>

<body style="
    background-color: #ffffff;
    color: #000000;
    font-family: Arial, Helvetica, sans-serif;
">

    <h1>CSV Dataset Expander</h1>

    <p>
        Upload a CSV file with limited or similar data and expand it into a larger dataset.
    </p>

    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="csv_file">Choose CSV File:</label><br>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
        </div>

        <br>

        <div>
            <label for="target_rows">Target Number of Rows:</label><br>
            <input type="number" id="target_rows" name="target_rows" min="1" required>
        </div>

        <br>

        <button type="submit">
            Generate Expanded Dataset
        </button>
    </form>

</body>
</html>
